<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PR Manager</h1>
            <div class="status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking...</span>
            </div>
        </header>

        <main>
            <section class="panel">
                <h2 id="manualDownload">Manual Download</h2>
                <form onsubmit="manualDownload(event)">
                    <select id="manualPub" required>
                        <option value="">Select publication...</option>
                    </select>
                    <input type="text" id="manualDates" placeholder="Dates (YYYYmmdd, comma-separated)" required>
                    <button type="submit" class="btn">Download</button>
                </form>
            </section>

            <section class="panel">
                <h2 id="recentWorkflows">Recent Workflows</h2>
                <button onclick="loadWorkflow()" class="btn-secondary">Refresh</button>
                <div id="workflowList" class="workflow-list"></div>
            </section>

            <section class="panel">
                <h2 id="publications">Publications</h2>
                <div class="actions">
                    <button onclick="showAddPublicationForm()" class="btn">Add Publication</button>
                    <button onclick="loadPublications()" class="btn-secondary">Refresh</button>
                </div>
                
                <div id="addPublicationForm" class="form-container" style="display: none;">
                    <h3>Add New Publication</h3>
                    <form onsubmit="addPublication(event)">
                        <input type="text" id="newName" placeholder="Name" required>
                        <input type="text" id="newDisplayName" placeholder="Display name (optional)">
                        <input type="text" id="newIssueId" placeholder="Issue ID" maxlength="4" required>
                        <input type="number" id="newMaxScale" placeholder="Max Scale" min="50" max="999" value="357" required>
                        <select id="newLanguage" required>
                            <option value="ita">Italian</option>
                            <option value="eng">English</option>
                            <option value="deu">German</option>
                            <option value="fra">French</option>
                            <option value="spa">Spanish</option>
                        </select>
                        <div class="form-actions">
                            <button type="submit" class="btn">Add</button>
                            <button type="button" onclick="hideAddPublicationForm()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="publicationsList" class="list"></div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
