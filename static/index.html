<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            950: '#020617',
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="h-full text-slate-200">
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar(false)" class="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-40 hidden lg:hidden"></div>

    <div class="flex h-full overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 border-r border-slate-800 flex flex-col z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
            <div class="p-6 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-blue-500">PR Manager</h1>
                    <p class="text-slate-500 text-xs mt-1">Multithreaded OCR Pipeline</p>
                </div>
                <button onclick="toggleSidebar(false)" class="lg:hidden text-slate-500 hover:text-white">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <nav class="flex-1 px-4 space-y-1">
                <button onclick="showSection('workflows')" id="nav-workflows" class="w-full flex items-center px-4 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white group">
                    <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Workflows
                </button>
                <button onclick="showSection('publications')" id="nav-publications" class="w-full flex items-center px-4 py-2 text-sm font-medium rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white group">
                    <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    Publications
                </button>
            </nav>

            <!-- Thread Status Section -->
            <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Thread Status</h3>
                <div id="thread-list" class="space-y-3">
                    <!-- Thread items will be injected here -->
                    <div class="animate-pulse flex space-x-2">
                        <div class="rounded-full bg-slate-700 h-2 w-2 mt-1.5"></div>
                        <div class="h-2 bg-slate-700 rounded w-24 mt-1.5"></div>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-slate-800">
                    <div class="flex items-center justify-between text-xs">
                        <span class="text-slate-500">Server Status:</span>
                        <div class="flex items-center">
                            <span id="server-status-indicator" class="h-2 w-2 rounded-full bg-slate-600 mr-1.5"></span>
                            <span id="server-status-text" class="text-slate-400 font-medium">Checking...</span>
                        </div>
                    </div>
                    <p id="next-check-text" class="text-[10px] text-slate-500 mt-1"></p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <!-- Header -->
            <header class="bg-slate-900 border-b border-slate-800 px-4 sm:px-8 py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button onclick="toggleSidebar(true)" class="mr-4 lg:hidden text-slate-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h2 id="section-title" class="text-xl font-semibold text-white">Workflows</h2>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="forceCheck()" class="inline-flex items-center px-3 py-1.5 border border-slate-700 rounded-md text-sm font-medium text-slate-300 bg-slate-800 hover:bg-slate-700">
                        <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Check
                    </button>
                    <button onclick="refreshCurrentSection()" class="p-1.5 border border-slate-700 rounded-md text-slate-400 bg-slate-800 hover:bg-slate-700">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto p-4 sm:p-8">
                <!-- Workflows Section -->
                <section id="section-workflows" class="">
                    <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div class="relative flex-1 max-w-md w-full">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </span>
                            <input type="text" id="workflowSearch" onkeyup="searchWorkflows()" placeholder="Search publications or dates..." class="block w-full pl-10 pr-3 py-2 border border-slate-700 rounded-md leading-5 bg-slate-800 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <button onclick="openModal('modal-manual-download')" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-slate-900">
                            <svg class="mr-2 -ml-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                            </svg>
                            New
                        </button>
                    </div>

                    <div class="bg-slate-900 border border-slate-800 rounded-lg overflow-hidden overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-800">
                            <thead class="bg-slate-800/50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Publication</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Date</th>
                                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="workflowList" class="divide-y divide-slate-800">
                                <!-- Workflow items -->
                            </tbody>
                        </table>
                        <div id="no-workflows" class="hidden py-12 text-center">
                            <svg class="mx-auto h-12 w-12 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-slate-400">No workflows found</h3>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="workflowPagination" class="mt-4 flex items-center justify-between">
                        <!-- Pagination controls -->
                    </div>
                </section>

                <!-- Publications Section -->
                <section id="section-publications" class="hidden">
                    <div class="mb-6 flex justify-end">
                        <button onclick="openModal('modal-add-publication')" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            <svg class="mr-2 -ml-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            New
                        </button>
                    </div>

                    <div id="publicationsList" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                        <!-- Publication cards -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modals -->

    <!-- Add Publication Modal -->
    <div id="modal-add-publication" class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="modal-overlay absolute inset-0 bg-slate-950/80 backdrop-blur-sm"></div>
        <div class="modal-container bg-slate-900 w-full max-w-md mx-auto rounded-xl shadow-2xl z-50 overflow-hidden border border-slate-800">
            <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-white">Add New Publication</h3>
                <button onclick="closeModal('modal-add-publication')" class="text-slate-500 hover:text-slate-300">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form onsubmit="addPublication(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Name (ID)</label>
                    <input type="text" id="newName" required placeholder="e.g. corriere-della-sera" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Display Name</label>
                    <input type="text" id="newDisplayName" placeholder="e.g. Corriere della Sera" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Issue ID</label>
                        <input type="text" id="newIssueId" required maxlength="4" placeholder="4-digit ID" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Max Scale</label>
                        <input type="number" id="newMaxScale" required min="50" max="999" value="357" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Language</label>
                    <select id="newLanguage" required class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <option value="ita">Italian</option>
                        <option value="eng">English</option>
                        <option value="deu">German</option>
                        <option value="fra">French</option>
                        <option value="spa">Spanish</option>
                    </select>
                </div>
                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('modal-add-publication')" class="px-4 py-2 text-sm font-medium text-slate-400 hover:text-white">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">Add Publication</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Publication Modal -->
    <div id="modal-edit-publication" class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="modal-overlay absolute inset-0 bg-slate-950/80 backdrop-blur-sm"></div>
        <div class="modal-container bg-slate-900 w-full max-w-md mx-auto rounded-xl shadow-2xl z-50 overflow-hidden border border-slate-800">
            <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-white">Edit Publication</h3>
                <button onclick="closeModal('modal-edit-publication')" class="text-slate-500 hover:text-slate-300">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form onsubmit="updatePublication(event)" class="p-6 space-y-4">
                <input type="hidden" id="editName">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Display Name</label>
                    <input type="text" id="editDisplayName" placeholder="e.g. Corriere della Sera" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Issue ID</label>
                        <input type="text" id="editIssueId" required maxlength="4" placeholder="4-digit ID" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Max Scale</label>
                        <input type="number" id="editMaxScale" required min="50" max="999" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Language</label>
                    <select id="editLanguage" required class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <option value="ita">Italian</option>
                        <option value="eng">English</option>
                        <option value="deu">German</option>
                        <option value="fra">French</option>
                        <option value="spa">Spanish</option>
                    </select>
                </div>
                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('modal-edit-publication')" class="px-4 py-2 text-sm font-medium text-slate-400 hover:text-white">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manual Download Modal -->
    <div id="modal-manual-download" class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="modal-overlay absolute inset-0 bg-slate-950/80 backdrop-blur-sm"></div>
        <div class="modal-container bg-slate-900 w-full max-w-md mx-auto rounded-xl shadow-2xl z-50 overflow-hidden border border-slate-800">
            <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-white">Manual Download</h3>
                <button onclick="closeModal('modal-manual-download')" class="text-slate-500 hover:text-slate-300">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form onsubmit="manualDownload(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Publication</label>
                    <select id="manualPub" required class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-200 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <option value="">Select publication...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Dates</label>
                    <div id="manualDatesContainer" class="space-y-2">
                        <!-- Dynamic date inputs will be added here -->
                    </div>
                    <button type="button" onclick="addDateInput()" class="mt-2 inline-flex items-center text-xs text-blue-500 hover:text-blue-400">
                        <svg class="mr-1 h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Add Date
                    </button>
                    <p class="text-[10px] text-slate-500 mt-1">Format: YYYYMMDD (e.g. 20240101)</p>
                </div>
                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('modal-manual-download')" class="px-4 py-2 text-sm font-medium text-slate-400 hover:text-white">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">Queue Downloads</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
